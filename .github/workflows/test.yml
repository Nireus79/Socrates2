name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Set up databases
      env:
        DATABASE_URL_AUTH: postgresql://postgres:postgres@localhost:5432/socrates_auth
        DATABASE_URL_SPECS: postgresql://postgres:postgres@localhost:5432/socrates_specs
      run: |
        psql -h localhost -U postgres -c "CREATE DATABASE socrates_auth;"
        psql -h localhost -U postgres -c "CREATE DATABASE socrates_specs;"
      continue-on-error: true

    - name: Run migrations
      working-directory: backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/socrates_auth
      run: |
        alembic upgrade head

    - name: Run tests with pytest
      working-directory: backend
      env:
        DATABASE_URL_AUTH: postgresql://postgres:postgres@localhost:5432/socrates_auth
        DATABASE_URL_SPECS: postgresql://postgres:postgres@localhost:5432/socrates_specs
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      working-directory: backend
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Type check with mypy
      working-directory: backend
      run: |
        mypy app/ --ignore-missing-imports || true

    - name: Format check with black
      working-directory: backend
      run: |
        black --check app/ || true

    - name: Sort imports with isort
      working-directory: backend
      run: |
        isort --check-only app/ || true

  typescript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extensions/vs-code/package-lock.json

    - name: Install dependencies
      working-directory: extensions/vs-code
      run: npm ci

    - name: Run TypeScript compiler
      working-directory: extensions/vs-code
      run: npm run compile

    - name: Run tests
      working-directory: extensions/vs-code
      run: npm test

    - name: Lint
      working-directory: extensions/vs-code
      run: npm run lint

[pytest]
# Pytest configuration for Socrates

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add backend directory to Python path
pythonpath = .

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    infrastructure: Infrastructure tests (database connections, schema)
    unit: Unit tests (models, utilities)
    integration: Integration tests (API endpoints with database)
    slow: Slow-running tests
    agent: Agent tests
    security: Security tests
    api: API endpoint tests
    e2e: End-to-end tests
    cli: CLI tests
    service: Service layer tests
    feature: Feature tests
    workflow: Workflow tests
    error: Error handling tests
    database: Database tests

# Coverage options (optional)
# addopts = --cov=app --cov-report=term-missing

[pytest]
# Socrates Testing Suite Configuration

# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests_new

# Markers for organizing tests
markers =
    unit: Unit tests (testing individual components)
    integration: Integration tests (testing component interactions)
    api: API endpoint tests
    agent: Agent-related tests
    security: Security and authentication tests
    database: Database layer tests
    requires_live_db: Tests that require external database (will be skipped)

# Output and reporting options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage options (when running with pytest-cov)
# Note: Install pytest-cov to use coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Asyncio mode for async tests
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# timeout = 300

# Show slowest tests
# durations = 10

# Doctesting
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
